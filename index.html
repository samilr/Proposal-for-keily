<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kly</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <canvas class="confetti" id="canvas"></canvas>
        <article class="card">
            <h2 id="textDefault">¿PUEDO SER TU NOVIO?</h2>
            <h2 id="textYes" style="display: none;">¡Says Yes!</h2>
            <img src="https://www.imagenspng.com.br/wp-content/uploads/2022/04/flork-103-png.png" id="imgDefault"><br />
            <img src="https://media1.tenor.com/m/88Ljaw9lelYAAAAC/skeleton-dance.gif" width="40px" height="260px"
                id="imgYes" style="display: none; margin-left: 35px;">
            <input type="button" id='yes' class="btnYes" value="SI" />
            <input class="btnNot" type="button" id="not" onmousemove="avoid()" value="NO" />
        </article>
    </div>
    <audio controls loop style="display: none;" id="audioYes">
        <source src="audio/audio_yes.mp3" type="audio/mp3">
    </audio>
    <audio controls loop style="display: none;" id="audioDefault">
        <source src="intro.mp3" type="audio/mp3">
    </audio>


    <script src="script.js"></script>
</body>

</html>
