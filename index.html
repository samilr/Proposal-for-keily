<!DOCTYPE html>

<body>

    <div class="rain-container">

        <div class="container">

                <input class="btnNot" type="button" id="not" onmousemove="avoid()" value="NO" />
            </article>
        </div>
        <audio loop style="display: none;" id="audioYes">

        </audio>
        <audio loop style="display: none;" id="audioDefault">
